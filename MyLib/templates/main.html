<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"0>
    <title>Welcome to Library</title>
</head>
<body>
    <br>
	<br>
    {%block content%}

    
    <div class="container card">
        <div style="padding-top: 25px;"><a href="viewcart/" class="btn btn-info btn-lg active" style="position: absolute;right: 150px;width: 15%; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);" type="submit">View Cart</a></div>
        <h1>Book Store</h1>
        <div class="card-body">
            <table class="table table-hover">
                <tr>
                    <th>ID</th>
                    <th>Author</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Add to Read</th>
                    <th></th>
                </tr>
                {% for i in books %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.bookauthor}}</td>
                        <td>{{i.bookname}}</td>
                        <td>{{i.price}}</td>
                        <td><a href="add/{{ i.id }}" class="btn btn-info btn-sm" type="submit">Know More</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        
    </div>
    
    {% endblock %}
</body>
